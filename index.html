<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A guessing game</title>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .gameElement {
            border: 1px solid black;
            margin: 5px;
            float: left;
            background-color: cornflowerblue;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .winElement {
            background-color: yellowgreen;
            width: 60px;
            height: 60px;
            color: whitesmoke;
        }

        .displayWin {
            font-size: 40px;
            font-family: fantasy;
            font-weight: 300;
            color: whitesmoke;
            background-color: yellowgreen;
        }

        .info {
            display: none;
            justify-content: space-around;
            align-items: center;
            background-color: yellowgreen;
        }
        .info:nth-child(1) {
            color: whitesmoke;
            font-size: 30px;
            font-weight: 400;
        }
    </style>
</head>

<body>
    <div class="info">
        <div></div>
        <div></div>
    </div>
    <div class="complexityWrapper">
        <label for="complexityInput">Select a number between 2 and 1024 (game difficulty)</label>
        <input id="complexityInput" type="number" />
        <button id="confirm">Confirm</button>
    </div>
    <div class="gameFieldWrapper"></div>


    <script>
        window.addEventListener("load", function (event) {

            // variable to store difficulty settings
            let difficulty = undefined;
            // variable to store array of game elements
            let gameField = [];
            let guessNumber = undefined;

            let attemptsCount = 0;

            function getRandomInt(difficulty) {
                return Math.floor(Math.random() * difficulty) + 1;
            }

            function displayAttempts() {
                attemptsCount++;
                document.querySelector(".info").childNodes[1].innerText = "Your attempts: " + attemptsCount;
            }

            function create_game_element(parentElement, i) {
                let el = document.createElement('div');
                el.innerText = i + 1;
                el.classList.add("gameElement");
                el.addEventListener("click", function (event) {
                    currentGuessElement = event.target;
                    currentGuessValue = Number(event.target.innerText);

                    displayAttempts(attemptsCount);

                    if (currentGuessValue == guessNumber) {
                        //remove attempts counter
                        document.querySelector(".info").childNodes[1].style.display="none";
                        // changed style of correct element
                        currentGuessElement.classList.add("winElement");

                        let displayWinElement = document.createElement('div');
                        displayWinElement.innerText = `Congratulations!!! Correct number is ${currentGuessValue}. It took you ${attemptsCount} attempts`;
                        displayWinElement.classList.add("displayWin");
                        document.querySelector("body").insertBefore(displayWinElement, parentElement);

                        
                    }

                    else if (currentGuessValue > guessNumber) {
                        while (currentGuessElement.nextSibling) {
                            currentGuessElement.nextSibling.remove();
                        }
                        currentGuessElement.remove();
                    }

                    else if (currentGuessValue < guessNumber) {
                        while (currentGuessElement.previousSibling) {
                            currentGuessElement.previousSibling.remove();
                        }
                        currentGuessElement.remove();
                    }
                })
                parentElement.append(el);
            }

            function render_game_elements(difficulty) {
                const parentElement = document.querySelector(".gameFieldWrapper");
                for (let i = 0; i < difficulty; i++) {
                    create_game_element(parentElement, i);
                    gameField.push(i + 1);
                }
            }
            // event listener(onClick) to apply difficulty settings
            document.querySelector("#confirm").addEventListener("click", function () {
                difficulty = Number(document.querySelector("#complexityInput").value);

                // hide difficulty button, if difficulty value is acceptable and render game elements
                if (difficulty <= 1024 && difficulty > 0) {
                    document.querySelector(".complexityWrapper").style.display = "none";
                    render_game_elements(difficulty);
                    guessNumber = getRandomInt(difficulty);
                    console.log(guessNumber);
                    document.querySelector(".info").style.display = "flex";
                }
            });

        })
    </script>
</body>

</html>
