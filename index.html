<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A guessing game</title>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .gameFieldWrapper {
        }

        .gameElement {
            border: 1px solid black;
            margin: 5px;
            float: left;
            background-color: cornflowerblue;
        }
    </style>
</head>

<body>
    <div class="complexityWrapper">
        <label for="complexityInput">Select a number between 2 and 1024(game difficulty)</label>
        <input id="complexityInput" type="number" />
        <button id="confirm">Confirm</button>
    </div>
    <div class="gameFieldWrapper"></div>

    <script>
        window.addEventListener("load", function (event) {

            // variable to store difficulty settings
            let difficulty = undefined;
            // variable to store array of game elements
            let gameField = [];

            function create_game_element(parentElement, i) {
                let el = document.createElement('div');
                el.innerText = i + 1;
                el.classList.add("gameElement");
                parentElement.append(el);
            }
            
            function render_game_elements(difficulty) {
                const parentElement = document.querySelector(".gameFieldWrapper");
                for (let i = 0; i < difficulty; i++) {
                    create_game_element(parentElement, i);
                    gameField.push(i+1);
                }
            }
            // event listener(onClick) to apply difficulty settings
            document.querySelector("#confirm").addEventListener("click", function () {
                difficulty = Number(document.querySelector("#complexityInput").value);

                // hide difficulty button, if difficulty value is acceptable and render game elements
                if (difficulty <= 1024 && difficulty > 0) {
                    document.querySelector(".complexityWrapper").style.display = "none";
                    render_game_elements(difficulty);
                }
            });

        })
    </script>
</body>

</html>
